<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 style="color:rgb(83, 83, 207);">lullaby.cafe</h1>
    <h2 style="color:rgb(83, 83, 207);" onClick="playMusic()" id="hiddenMusic" >a deep dreamy atmosphere...
        <audio
        src="./assets/sound/bubblegum-lofi.mp3"
        autoplay
        loop></audio>
    </h2>
    
    <div class="box flex">
            <img src="./assets/img/github.png" class="links" width="56" height="56" onClick="openGitHub()">
            <img src="./assets/img/realmeye.png" class="links" width="56" height="56" onClick="openRealmEye()">
            <img src="./assets/img/coffee.png" class="links" width="56" height="56" onClick="openCoffeeTip()">
    </div>
    <p class="footer-text"> made with <img class="emoji" id="heart" alt="heart" height="20" width="20" onclick="secretCounter()"></g-emoji> by <a class="footer-name" target="_blank" rel="noopener noreferrer" href="https://discordapp.com/users/184471481026084864/">emilia#0001</a></p>
    <div id="secret"></div>
</body>

<script>
// secret music
    var music= document.getElementById("hiddenMusic").children[0];
    var playingMusic = false;
    music.pause();
  
    function playMusic() {
      if (playingMusic) {
        music.pause();
      } else {
        music.play();
      }
      playingMusic = !playingMusic;
    }

// open links onclick
    function openGitHub() {
        window.open("https://github.com/jbohack", "_blank");
    }
    function openRealmEye() {
        window.open("https://realmeye.com/player/emi", "_blank");
    }
    function openCoffeeTip() {
        window.open("https://ko-fi.com/emilia0001", "_blank");
    }

// rin credits secret
    var secretNumber = 0

    function secretCounter() {
        secretNumber = secretNumber + 1
        if (secretNumber === 5) {
            document.getElementById("secret").innerHTML += 
              "<p class=secret-text>icons made by <a class=footer-name target=_blank rel=noopener noreferrer href=https://discordapp.com/users/432599055949103106/>RIN#7777</a><p>";
        }
    }

// random heart picker
    var imageArray = new Array("./assets/img/heart-red.png", "./assets/img/heart-pink.png", "./assets/img/heart-blue.png");
    var numberRandom = Math.floor(Math.random() * imageArray.length);
    document.getElementById("heart").src = imageArray[numberRandom];   
</script>
</html>
