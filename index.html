    function shuffleSongs(array) {
    let audioSources = array.length, randomAudio;

    while (randomAudio != 0) {
        randomAudio = Math.floor(Math.random() * audioSources);
        audioSources--;
        [array[audioSources], array[randomAudio]] = [

    }

    return array;
