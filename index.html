<style>

    @keyframes fadeIn {

        -moz-animation: fadeIn linear 2s;

    }

    h2 {

<script>
    var music= document.getElementById("hiddenMusic").children[0];
    var playingMusic = false;
    music.pause();
  
    function playMusic() {
      if (playingMusic) {
        music.pause();
      } else {
        music.play();
      }
      playingMusic = !playingMusic;
    }
</script>
